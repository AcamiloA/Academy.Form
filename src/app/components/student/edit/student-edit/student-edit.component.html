<div class="title">
    <h1>{{ operacion }} Estudiante</h1>
</div>
<div class="container">
    <mat-card class="card">
        <mat-card-subtitle>
            Datos del estudiante
        </mat-card-subtitle>
        <form [formGroup]="form" (ngSubmit)="AddOrEditStudent()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="1">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="firstname" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="1">
                    <mat-form-field appearance="outline">
                        <mat-label>Apellido</mat-label>
                        <input formControlName="lastname" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>
                <!-- <mat-grid-tile [colspan]="1" >
                    <mat-form-field appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input formControlName="username" matInput autocomplete="off" hidden>
                    </mat-form-field>
                </mat-grid-tile>     -->
                <mat-grid-tile [colspan]="1">
                    <mat-form-field appearance="outline">
                        <mat-label>Edad</mat-label>
                        <input formControlName="age" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile> 
                <mat-grid-tile [colspan]="1">
                    <mat-form-field appearance="outline">
                        <mat-label>Carrera</mat-label>
                        <input formControlName="career" matInput autocomplete="off">
                    </mat-form-field>
                </mat-grid-tile>             
                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/ListaEstudiantes">Volver</button>
                </mat-grid-tile>
            </mat-grid-list>
        </form>
    </mat-card>
</div>
